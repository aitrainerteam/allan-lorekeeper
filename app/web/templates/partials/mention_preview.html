<div class="rounded border border-slate-800 bg-slate-950/95 shadow-lg backdrop-blur px-3 py-2 text-xs text-slate-100 max-w-sm">
  <div class="flex items-center justify-between gap-2">
    <div class="font-semibold">{{ title }}</div>
    <span class="rounded bg-slate-800 px-2 py-0.5 text-[10px] text-slate-300">{{ kind }}</span>
  </div>
  {% if meta %}
    <div class="mt-1 text-[10px] text-slate-400">{{ meta }}</div>
  {% endif %}
  {% if body %}
    <div class="mt-2 text-slate-200 whitespace-pre-wrap">{{ body }}</div>
  {% endif %}
</div>
