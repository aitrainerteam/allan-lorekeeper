<details class="rounded border border-slate-800 bg-slate-950/40 p-4" {% if open %}open{% endif %}>
  <summary class="cursor-pointer select-none">
    <span class="font-medium">Novel Bible / Oracle Instructions</span>
    <span class="ml-2 text-xs text-slate-400">(cached in AI assistant, saves tokens)</span>
  </summary>

  <div class="mt-3">
    {% if saved %}
      <div class="mb-3 rounded border border-emerald-500/30 bg-emerald-500/10 px-3 py-2 text-sm text-emerald-200">
        Saved.
      </div>
    {% endif %}

    <form
      hx-post="/chat/bible"
      hx-target="#oracle-bible"
      hx-swap="innerHTML"
    >
      <textarea
        name="oracle_instructions"
        rows="8"
        class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100"
        placeholder="Paste your premise, themes, POV, setting rules, magic system constraints, tone, forbidden retcons, etc."
      >{{ oracle_instructions }}</textarea>

      <div class="mt-3 flex items-center justify-between gap-3">
        <div class="text-xs text-slate-500">
          Tip: Put hard rules here (e.g. “Magic cannot resurrect the dead”, “No time travel”), plus your story’s core intent.
        </div>
        <button class="rounded bg-indigo-600 px-4 py-2 text-sm font-medium hover:bg-indigo-500" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</details>
