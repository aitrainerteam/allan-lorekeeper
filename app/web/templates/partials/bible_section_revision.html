<div class="border-t border-slate-800 pt-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <!-- Original Content -->
    <div>
      <h4 class="text-sm font-medium text-slate-300 mb-2">Current Content</h4>
      <textarea
        class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm font-mono"
        rows="20"
        readonly
      >{{ section.content }}</textarea>
    </div>

    <!-- AI Revision -->
    <div>
      <h4 class="text-sm font-medium text-slate-300 mb-2">AI Revision</h4>
      <div class="mb-2 text-xs text-slate-500">
        Instructions: {{ instructions }}
      </div>
      <textarea
        id="revision-content"
        class="w-full rounded border border-green-700 bg-slate-950 px-3 py-2 text-sm font-mono"
        rows="20"
        readonly
      >{{ revision }}</textarea>
      <div class="mt-2 flex gap-2">
        <form
          hx-post="/bible/accept/{{ section.id }}"
          hx-target="#bible-section-{{ section.id }}"
          hx-swap="innerHTML"
        >
          <input type="hidden" name="revision_content" value="{{ revision }}">
          <button
            type="submit"
            class="rounded bg-green-600 px-3 py-1 text-sm font-medium hover:bg-green-500"
          >
            Accept Revision
          </button>
        </form>
        <button
          class="rounded bg-slate-700 px-3 py-1 text-sm hover:bg-slate-600"
          hx-get="/bible/section/{{ section.id }}"
          hx-target="#bible-section-{{ section.id }}"
          hx-swap="innerHTML"
        >
          Discard
        </button>
      </div>
    </div>
  </div>
</div>
