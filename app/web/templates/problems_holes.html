{% extends "base.html" %}

{% block content %}
  <div class="flex items-start justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight">Problems</h1>
      <p class="mt-2 text-slate-300">Track writing issues (plot holes, scenes to fix, concept issues, pacing, etc.) and brainstorm fixes with AI.</p>
    </div>
  </div>

  <div class="mt-6 rounded border border-slate-800 bg-slate-900/40 p-4">
    <div class="font-medium">New problem</div>
    <form
      class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-2"
      hx-post="/problems/holes"
      hx-target="#plothole-table"
      hx-swap="innerHTML"
    >
      <label class="block">
        <div class="text-xs text-slate-400">Type</div>
        <select name="kind" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
          {% for key, label in problem_kinds %}
            <option value="{{ key }}" {% if key == "plot_hole" %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="block sm:col-span-2">
        <div class="text-xs text-slate-400">Title</div>
        <input name="title" required class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm" />
      </label>
      <label class="block sm:col-span-2">
        <div class="text-xs text-slate-400">Description</div>
        <textarea name="description" rows="3" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm"></textarea>
      </label>

      <label class="block">
        <div class="text-xs text-slate-400">Related character (optional)</div>
        <select name="related_character_id" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
          <option value="">—</option>
          {% for c in characters %}
            <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="block">
        <div class="text-xs text-slate-400">Related act (optional)</div>
        <select name="related_act_id" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
          <option value="">—</option>
          {% for a in acts %}
            <option value="{{ a.id }}">{{ a.title }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="block">
        <div class="text-xs text-slate-400">Tags (comma-separated)</div>
        <input name="tags" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm" />
      </label>

      <div class="grid grid-cols-2 gap-3">
        <label class="block">
          <div class="text-xs text-slate-400">Status</div>
          <select name="status" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
            <option value="open">open</option>
            <option value="investigating">investigating</option>
            <option value="resolved">resolved</option>
          </select>
        </label>
        <label class="block">
          <div class="text-xs text-slate-400">Importance</div>
          <select name="importance" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
      </div>

      <div class="flex items-end">
        <button class="rounded bg-indigo-600 px-4 py-2 text-sm font-medium hover:bg-indigo-500" type="submit">
          Add
        </button>
      </div>
    </form>
  </div>

  <div class="mt-6 rounded border border-slate-800 bg-slate-900/40 p-4">
    <div class="font-medium">Filter</div>
    <form
      class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-5"
      hx-get="/problems/holes/list"
      hx-target="#plothole-table"
      hx-swap="innerHTML"
      hx-trigger="change, keyup changed delay:300ms from:input"
    >
      <label class="block">
        <div class="text-xs text-slate-400">Type</div>
        <select name="kind" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
          <option value="">any</option>
          {% for key, label in problem_kinds %}
            <option value="{{ key }}">{{ label }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="block">
        <div class="text-xs text-slate-400">Search</div>
        <input name="q" placeholder="title / description" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm" />
      </label>
      <label class="block">
        <div class="text-xs text-slate-400">Status</div>
        <input name="status" placeholder="open" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm" />
      </label>
      <label class="block">
        <div class="text-xs text-slate-400">Importance</div>
        <select name="importance" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm">
          <option value="">any</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label class="block">
        <div class="text-xs text-slate-400">Tag</div>
        <input name="tag" placeholder="e.g. motivation" class="mt-1 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2 text-sm" />
      </label>
    </form>

    <div id="plothole-table" class="mt-4" hx-get="/problems/holes/list" hx-trigger="load" hx-swap="innerHTML"></div>
  </div>
{% endblock %}
